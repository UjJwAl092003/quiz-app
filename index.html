<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./quiz.css">
</head>
<body>


    <div class="container">
        <div class="box">
            <div class="question"></div>
            <div class="answers">
             <div class="option"><input type="radio" class="select" id="a" name="answer"><label id="a_text" for="a"></label></div>
             <div class="option"><input type="radio" class="select" id="b" name="answer"><label id="b_text" for="b"></label></div>
             <div class="option"><input type="radio" class="select" id="c" name="answer"><label id="c_text" for="c"></label></div>
             <div class="option"><input type="radio" class="select" id="d" name="answer"><label id="d_text" for="d"></label></div>
            </div>
            <button type="submit" class="submit">Submit</button>
        </div>
    </div>


<script src="./quiz.js"></script>
</body>
</html>
